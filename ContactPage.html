<!DOCTYPE html>
<html>
    <head>
        <title>Contact Form</title>
        <link rel="stylesheet" href="styleSheet.css"></link>
        <div class="navbar">
            <ul>
                <li><a href="Portfolio02.html">Home</a></li>
                <li><a href="projectspage.html">Projects</a></li>
            </ul>
        </div>
        <style>
            body {
                margin: 0;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background: linear-gradient(to bottom right, #1a0066, #000000);
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>
    </head>
    <script>
        function validateForm()
        {
            var fname = document.forms["Form1"]["fname"].value;
            var lname = document.forms["Form1"]["lname"].value;

            if (lname == null || lname == "") {
                alert("Last name must not be blank");
                return false
            }

            if (fname == null || fname == "") {
                alert("First name must not be blank");
                return false
            }

            var email = document.forms["Form1"]["email"].value;
            var foundat = 0;
            var foundot = 0;
            for(i=0;i<email.length;i++)
            {
                if(email[i]=="@")
                {
                    foundat = i;
                    alert("Found @ " + i);
                };
                if(email[i]==".")
                {
                    foundot = i;
                    alert("Found . " + i);
                };

            }
            if(foundat<=2 || foundot < foundat)
            {
                alert("Please enter a valid email")
                return false;
            }
        }
    </script>

    <div>
        <body>
            <h1 class="title" style="padding-top: 32%;">Contact Form</h1>    
            <div class="form-wrapper">
                <form name="Form1" action="" onsubmit="return validateForm()">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name">

                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name">

                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Your email">

                    <label for="purpose">Purpose</label>
                    <select id="purpose" name="purpose">
                        <option value="Business">Business</option>
                        <option value="Pleasure">Pleasure</option>
                        <option value="Both">Both</option>
                    </select>

                    <label for="query">Query</label>
                    <P>
                    <textarea id="query" name="query" rows="8" cols="34"></textarea>
                    <br>

                    <input type="submit" value="Submit">
                </form>
            </div>
        </body>
    </div>
</html>
